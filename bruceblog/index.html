<!DOCTYPE html>
<html>
<head>
    <title>bruceblog</title>
    <meta charset="utf-8" />
    <link href="css/bruceblog.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!--[if IE]><link href="css/font-awesome-ie7.min.css" rel="stylesheet" />
    <![endif]-->
    <script src="ueditor/ueditor.config.js"></script>
    <script src="ueditor/ueditor.all.min.js"></script>
    <script src="ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
    <!--<div class="indexheader"></div>-->
    <div class="maindiv">
        <div class="navheader">
            <!--<span class="indexlogo"></span>-->
            <ul id="navul">
                <li style="background-color:red">首页</li>
                <li>动态</li>
                <li>写博客</li>
                <li>留言</li>
            </ul>
            <div class="searchpanel">
                <input id="searchcontainer" />
                <span id="spanbtnSearch"><i class="icon-search"></i></span>
            </div>
            <span id="loginsignup">
                <span id="login"><a href="#">登陆</a></span>
                <span id="signup"><a href="#">|注册</a></span>
            </span>
        </div>
        <div id="indexcontentdiv"></div>
        <div id="dynamiccontentdiv">
            <div id="dynamicmainArea" style="width:800px;">
                <div style="height:0;background-color:#0094ff"></div>
                <!--<div id="dynamicitem1" style="width:800px;height:300px;background-color:#ed2f2f;"></div>
                <div id="commentarea1" style="width:800px;height:100px;background-color:#7e9a3b;">
                    <span style="width:800px;height:30px;background-color:yellow;display:block;"></span>-->
            </div>
        </div>
        <div id="writeblogcontentdiv">
            <div class="blogtitlediv">
                <span class="spanblogtitle">博客标题</span>
                <input id="inputBlogTitle" />
            </div>
            <div class="blogcontentdiv">
                <script id="editor" type="text/plain">
                </script>
            </div>
            <div class="blogsubmit">
                <button id="btnPubBlogArticle">发布</button>
            </div>
        </div>
        <div id="messagecontentdiv">
            <!--<button onclick="funcRefreshDynamic()">刷新动态</button>
            <button onclick="LoginSession()">测试会话</button>-->
        </div>
        <div class="footerdiv"></div>
    </div>
    <div id="signupback"></div>
    <div id="signupopdialog">
        <div id="signupformarea">
            <form id="formusersignup">
                <p style="padding-top:30px;margin-top:0;">
                    <label>昵&nbsp;&nbsp;称</label>
                    <input name="nname" type="text" />
                    <label>昵称必须唯一</label>
                </p>
                <p>
                    <label>密&nbsp;&nbsp;码</label>
                    <input name="pwd" type="password" />
                    <label>密码不能为空</label>
                </p>
                <p>
                    <label>确认密码</label>
                    <input id="spwd" type="password" />
                    <label>两次密码不一致</label>
                </p>
                <p>
                    <label>电子邮箱</label>
                    <input name="email" type="text" />
                    <label>邮箱格式不正确</label>
                </p>
                <p>
                    <label>手机号码</label>
                    <input name="phonenum" type="text" />
                    <label>该手机号码已注册</label>
                </p>
                <!--<p>
                    <span>发送验证码</span>
                    <input type="text" style="width:80px;" />
                </p>-->
                <p>
                    <span id="signupsubmit" style="margin-left:120px;">提交</span>
                    <!--<span id="signupreset">重置</span>-->
                    <span id="signupcancel">取消</span>
                </p>
            </form>
        </div>
        <div id="loginformarea">
            <form id="formuserlogin">
                <p style="padding-top:20px;">
                    <label>手机号</label>
                    <input name="loginpnum" id="loginpnum" type="text" />
                </p>
                <p>
                    <label>密&nbsp;码</label>
                    <input name="loginpwd" id="loginpwd" type="password" />
                </p>
                <!--<p>
                    <span style="width:500px;height:30px;background-color:#ff0000;display:block;"></span>
                </p>-->
                <p>
                    <span id="spanlogin" style="margin-left:100px;">登陆</span>
                    <span id="spanlogincancel" style="margin-left:10px;">取消</span>
                </p>
            </form>
        </div>
    </div>
    <script src="js/bruceblog.js"></script>
</body>
</html>
